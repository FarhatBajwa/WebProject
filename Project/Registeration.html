<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidZone | Registration</title>
    <link rel="stylesheet" href="RegistrationPage.css">
</head>
<body>
    <div class="registration-container">
        <h1 class="registration-title">Create an Account</h1>
        <form class="registration-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="number" id="age" name="age" placeholder="Your Age" min="18" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="text" id="child-name" name="child-name" placeholder="Child's Name" required>
            <input type="number" id="child-age" name="child-age" placeholder="Child's Age" required>
            <button type="submit" class="registration-btn">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
